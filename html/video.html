<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style_musica.css">
    <link rel="stylesheet" href="../css/style_header.css">
    <link rel="stylesheet" href="../css/style_footer.css">
    <link rel="stylesheet" href="../css/style_inicio.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="../js/js_musica.js"></script>
    <script src="../js/app.js"></script>
    <script src="..//js/previewControls.js"></script>
    <script src="../js/videoCreator.js"></script>
    <title>Document</title>
</head>
<body>

    <header>
        <div class="logo">
            <img src="../src/Logo_mother.png" alt="Logo">
        </div>
        <div class="buttons">
            <button class="header-button-inicio">Inicio</button>            
            <button class="header-button">Cerrar sesión</button>
        </div>
    </header>

    <div class="general">
        <div class="container">
            <video id="previewVideo" width="640" height="360" controls>
                <source src="/path/to/your/initial/preview.mp4" type="video/mp4">
                Your browser does not support the video tag.
         </video>
        </div>        
    
        <div class="containerDos">
    
            <h3>Selecciona el audio que deseas agregar</h3>
            <div class=wrapper>
                <p>Nombre de la Canción</p>
                <input type="range" id="volume" name="volume" min="0" max="100" step="1" value="50">
                <input type="checkbox" id="toggleVoice" onclick="updatePreview()"> 
                   
            </div>
    
            <div class=wrapper>
                <p>Nota de voz</p>
                <input type="range" id="volume" name="volume" min="0" max="100" step="1" value="50">
                <input type="checkbox" id="toggleMusic" onclick="updatePreview()"> 
            </div>
            
            <button class="sub-button" type="submit">Continuar</button>
    </div>
    </div>


    <footer>
        <div class="footer-left">© 2023 MotherShip</div>        
    </footer>
    
</body>


</html>
