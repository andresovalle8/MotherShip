<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style_header.css">
    <link rel="stylesheet" href="./css/style_footer.css">
    <link rel="stylesheet" href="./css/style_inicio.css">
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/js_inicio.js"></script>
    <title>MotherShip</title>
</head>
<body>
    
    <header>
        <div class="logo">
            <img src="./src/Logo_mother.png" alt="Logo">
        </div>
        <div class="buttons">
            <button class="header-button-inicio">Inicio</button>            
            <button class="header-button">Cerrar sesión</button>
        </div>
    </header>

    <div class="linea">
        <hr>
    </div>

    <div class="pop-up">
        <div class="pop-wrap">
            <div class="pop-up-title">
                <i class="fa-regular fa-circle-xmark" id="close"></i>
                <div class="sub-content">
                    <h3>Bienvenidos a <img src="./src/Logo_mother.png" alt=""></h3>                
                    <form>
                        <p>Correo electronico</p>
                        <input type="email" class="sub-email" placeholder="Escriba su correo electrónico">
                        <p>Contraseña</p>
                        <input type="password" class="sub-email" placeholder="Escriba su contraseña">
                        <button class="sub-button" type="submit"class="sub-button" type="submit">Iniciar Sesión</button>
                        <p class="text-final">¿No tiene una cuenta? <b> <a class="registro" src="#">Registrese aquí</a> </b> </p>
                    </form>
                </div>
            </div>
        </div>
    </div>

       
    <div class="contenido"></div>

    <div class="linea">
        <hr>
    </div>

    <footer>
        <div class="footer-left">© 2023 MotherShip</div>        
    </footer>

</body>
</html>
